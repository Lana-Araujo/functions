    <script>
        function setBackgroundColorAndAddChocolateImage() {
  const hexColor = prompt("Insira a cor em hexadecimal:");

  const body = document.querySelector("body");
  body.style.backgroundColor = hexColor;

  const img = document.createElement("img");

  img.src = "../img/imgchocolate.png";

 
  img.classList.add("chocolate-image");
  body.appendChild(img);
}

    </script>
    <button onclick="setBackgroundColorAndAddChocolateImage()">VER</button>
    <div id="container"></div>

</body>
</html>

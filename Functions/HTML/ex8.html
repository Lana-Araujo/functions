<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>RETORNO DE UM INVESTIMENTO</h1>
    <form>
        <label for="capital">Capital Inicial:</label>
        <input type="number" id="capital" name="capital"><br><br>
        <label for="taxa">Taxa de Juros Mensal (%):</label>
        <input type="number" id="taxa" name="taxa"><br><br>
        <label for="tempo">Tempo de Investimento (meses):</label>
        <input type="number" id="tempo" name="tempo"><br><br>
        <input type="button" value="Calcular Montante" onclick="verificarNumero()">
      </form>
      <p id="resultado"></p>

    <script>
        function verificarNumero() {
    var capital = parseFloat(document.getElementById("capital").value);
    var taxa = parseFloat(document.getElementById("taxa").value);
    var tempo = parseInt(document.getElementById("tempo").value);

    var montante = capital * Math.pow((1 + (taxa/100)), tempo);
    montante = montante.toFixed(2);

    document.getElementById("resultado").innerHTML = "Montante: R$" + montante;
}
    </script>
    
</body>
</html>

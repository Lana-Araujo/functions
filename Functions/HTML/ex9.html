<body>
     <!-- Parseint serve para transformar tudo que voce coloca em string -->
     <h1>Função que calcula e retorna o fatorial de um número:</h1>
    <script>
        function fatorial() {
            let num = parseInt(prompt(" valor:"))
            let resultado = num;
            for (let i = 1; i < num; i++) {
                console.log(i);
                resultado *= i;
            }
            document.write(resultado);
        }
        fatorial()
    </script>

<body>
  <h5>Escolha um personagem:</h5>
  <button onclick="mario()">Mário</button>
  <div id="mario"></div>
  <button onclick="luigi()">Luigi</button>
  <div id="luigi"></div>
  <button onclick="peach()">Peach</button>
  <div id="peach"></div>


  <script>
    function mario() {
      let quantidadeImagens = prompt("Quantas vezes você quer exibir a imagem?");
      let img = document.createElement("img");
      img.src = "..\img\mario.jpg";

      for (let i = 0; i < quantidadeImagens; i++) {
        document.body.appendChild(img.cloneNode(true))
      }
      }
      function luigi() {

      }
      }
      function peach() {

      }



  </script>
